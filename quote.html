<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&family=Roboto:wght@500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading</span>
        <div>
            <button onclick="lol()">New Quote</button>
            <button onclick="tweet()"><img src="images/580b57fcd9996e24bc43c53e.png" alt="">Tweet</button>
        </div>
    </div>
    
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url="https://api.quotable.io/random";
        async function getquote(url){
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);
            quote.innerHTML=data.content;
            author.innerText=data.author;
        }
        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML,"Tweet Window","width=600,height=300");
        }
getquote(api_url);

   
function lol(){
    getquote(api_url);
}
    
    </script>
</body>
</html>
